<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Responsive Email Template</title>
  <style>
    /* Reset some default styles */
    body, div, p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
      padding: 0;
    }

    /* Set background color and default font styles */
    body {
      background-color: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    /* Container styles */
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    /* Header styles */
    .header {
      text-align: center;
      padding: 10px 0;
    }

    /* Content styles */
    .content {
      padding: 20px 0;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 8px 16px; /* Adjusted padding for the button */
      background-color: #3498db;
      color: #ffffff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.2s ease-in-out;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="color: #e74c3c;">Heartist2021</h1>
    </div>
    <div class="content">
      <p style="color: #34495e;">Hello,</p>
      <p style="color: #2ecc71;">This is a colorful responsive email template. It looks good on various devices.</p>
      <p>
        <a class="button" href="#" style="background-color: #e67e22;">Click me</a>
      </p>
    </div>
  </div>
</body>
</html>
